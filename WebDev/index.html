<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

</head>
<body>
    <div class="card">        
        <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160" alt="Profile Picture" class="profile-img">
        <h1>Dewang Agarwal</h1>

        <div class="links">
            <a href="#">&#127760; Portfolio</a>
            <br>
            <span>&#128205; Location: Jaipur</span>

            <tr>
                <td><strong>Role:</strong></td>

        </form>

</html>
